<div class="header">
    <h2>Profile</h2>
</div>

<div *ngIf="user" class="user-section">
    <h2 class="page-header">Hello, <span>{{user.name}}</span></h2>
    <div class="user-settings">
      <div class="username">
          <h4>Username: {{user.username}}</h4>
          <button class="action-btn">Change Username</button>
      </div>
      <div class="email">
          <h4>Email: {{user.email}}</h4>
          <button class="action-btn">Change Email</button>
      </div>
    </div>
</div>
