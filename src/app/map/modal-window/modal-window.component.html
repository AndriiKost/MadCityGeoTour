
<div class="modal-window">
  <div class="modal-content">
    <h3>{{ geoObject?.name }}</h3>
    <h3 *ngIf="notification !== ''">{{ notification }}</h3>
    <div class="clipboard-message" *ngIf="clipboardMessage">
        Copied to clipboard
      </div>
    <p class="modal-address"(click)="copyMessage(geoObject?.address)" value="click to copy">{{ geoObject?.address }}</p>
    <button class="btn-warning" (click)="close()">Close</button>
  </div>
</div>
